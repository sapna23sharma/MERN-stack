<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <form action="#">
       <fieldset>
        <legend>basic info</legend>
        <label for="name">Username</label>
        <input type="text" name="name" id="">
        <label for="mail">email</label>
        <input type="email" name="mail" id="">
        <label for="pwd">password</label>
        <input type="password" name="pwd" id="">
        <label for="number">contact</label>
        <input type="number" name="number" id="">
        <label for="dob">date of birth</label>
        <input type="date" name="dob" id="">
        <input type="radio" name="gender" id="">
        <label for="gender">male</label>
        <input type="radio" name="gender" id="">
        <label for="gender">female</label>
        <input type="checkbox" name="car1" id="">
        <label for="car1">BMW</label>
        <input type="checkbox" name="car2" id="">
        <label for="car2">AUDI</label>
        <input type="checkbox" name="car3" id="">
        <label for="car3">MUSTANG</label>
       </fieldset>
       <label for="city">select your fav city</label>
       <select name="city" id="">
        <option value="delhi">NCR</option>
        <option value="kullu">kullu</option>
        <option value="mohali">mohali</option>
       </select>
       <textarea name="" id="" cols="20" rows="10"></textarea>
       <input type="color" name="fav-color" id="">
       <input type="time" name="select time" id="">
       <input type="file" name="doc" id="" multiple> <!--select multiple files -->
       <button type="submit">login</button>   <!--add type submit otherwise button itself will not submit -->
       <input type="button" value="button">
       <input type="submit" value="submit">
       <input type="reset" value="clear">
    </form>
</body>
</html>
